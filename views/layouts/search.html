<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Classes - Class Manager</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

<nav class="navbar">
    <div class="logo">Class Manager</div>
    <div class="nav-links">
        <a href="dashboard.html" class="btn-outline">Dashboard</a>
        <a href="schedule.html" class="btn">Schedule</a>
    </div>
</nav>

<div class="container">

    <h1 class="page-title">Search Classes</h1>

    <!-- Filters -->
    <div class="card filters">
        <select id="filterSubject">
            <option value="">All Subjects</option>
            <option value="SCI">SCI</option>
            <option value="MATH">MATH</option>
            <option value="ENGL">ENGL</option>
            <option value="HIST">HIST</option>
        </select>

        <select id="filterTime">
            <option value="">Any Time</option>
            <option value="morning">Morning (8-11)</option>
            <option value="afternoon">Afternoon (12-4)</option>
            <option value="evening">Evening (5-10)</option>
        </select>

        <button id="applyFilters" class="btn">Apply</button>
    </div>

    <!-- Results -->
    <div class="card">
        <h2>Available Classes</h2>
        <div id="classList"></div>
    </div>

</div>

<script src="/js/search.js"></script>

</body>
</html>
